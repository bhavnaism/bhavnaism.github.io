<script>
var markerFound = 0;
var Cylinder_0_CurrentPoint = 0;
var Cylinder_0_SubtractTime = 0;
var Cylinder_0_PointsArray = [new THREE.Vector3(-0.152428,0.08692141,-0.1195494),new THREE.Vector3(-0.3430802,0.08692141,-0.06460644),new THREE.Vector3(0.1442642,0.1764785,0.2738424),new THREE.Vector3(-0.02935567,0.0869214,0.1958234)];
AFRAME.registerComponent('button', {
init: function () {
var elem = document.documentElement;
var marker = document.querySelector("#marker");
var fullbutton = document.querySelector("#fullscreen");
var button = document.querySelector("#mutebutton");
var Video_1 = document.querySelector("#Video_Asset_1");
marker.addEventListener("markerFound", function (evt) {
markerFound = 1;
Video_1.play();
});
marker.addEventListener("markerLost", function (evt) {
markerFound = 0;
Video_1.pause();
});
button.addEventListener("click", function(evt){
console.log("button clicked")
if(Video_1.muted==true){
button.innerHTML="Mute";
Video_1.muted=false;
}else{
button.innerHTML="Unmute";
Video_1.muted=true;
}
});
fullbutton.addEventListener("click", function (evt) {
                if (fullscreen == 0) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        /* Firefox */
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        /* Chrome, Safari and Opera */
                        elem.webkitRequestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        /* IE/Edge */
                        elem.msRequestFullscreen();
                    }
                    fullbutton.setAttribute("src", "../exit_fullscreen.png");
                    fullscreen = 1;
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    fullbutton.setAttribute("src", "../fullscreen.png");
                    fullscreen = 0;
                }

            });
},
tick: function (totalTime, deltaTime) {
var Cylinder_0 = document.querySelector("#Cylinder_0");
var Cylinder_0_Speed = 0.4166667;
var Cylinder_0_Time = (totalTime - Cylinder_0_SubtractTime) / 1000;
var dTime = deltaTime / 1000;

if (markerFound == 1) {
Cylinder_0_Update();
}

function Cylinder_0_Update() {
var newPosition = bezierPath(Cylinder_0_PointsArray[Cylinder_0_CurrentPoint], Cylinder_0_PointsArray[Cylinder_0_CurrentPoint + 1], Cylinder_0_PointsArray[Cylinder_0_CurrentPoint + 2], Cylinder_0_PointsArray[Cylinder_0_CurrentPoint + 3], Cylinder_0_Time *Cylinder_0_Speed);

if (Cylinder_0_Time*Cylinder_0_Speed>1) {
Cylinder_0_CurrentPoint += 3;
Cylinder_0_SubtractTime = totalTime;
if (Cylinder_0_CurrentPoint >= Cylinder_0_PointsArray.length - 3) {
Cylinder_0_CurrentPoint = 0;
}
}

Cylinder_0.setAttribute('position', {
x: newPosition.x,
y: newPosition.y,
z: newPosition.z,
});
}
function bezierEvaluate(p0, p1, p2, p3, t) {
                var u = (1 - t);
                var uu = u * u;
                var uuu = u * u * u;
                var tt = t * t;
                var ttt = t * t * t;
                //B(t) = (1-t)^3*P0 + 3*(1-t)^2*t*P1 + 3*(1-t)*t^2*P2 + t^3*P3 , 0 < t < 1
                return (uuu * p0 + 3 * uu * t * p1 + 3 * u * tt * p2 + ttt * p3);

            }
           function bezierPath(p0, p1, p2, p3, t) {
                return new THREE.Vector3(
                    bezierEvaluate(p0.x, p1.x, p2.x, p3.x, t),
                    bezierEvaluate(p0.y, p1.y, p2.y, p3.y, t),
                    bezierEvaluate(p0.z, p1.z, p2.z, p3.z, t)
                );
            }

        }
});
</script>
<!-- END: Unity Compiled Events -->
